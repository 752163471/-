<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination分页</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">

        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="日期"
                    width="200">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">{{ scope.row.date }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="姓名"
                    width="180">
                <template slot-scope="scope">

                        <div slot="reference" >
                           {{ scope.row.name }}
                        </div>
                </template>
            </el-table-column>
            <el-table-column
                    label="地址"
                    width="260">
                <template slot-scope="scope">

                    <div slot="reference" >
                       {{ scope.row.address }}
                    </div>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button type="primary"
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

    <div class="block">
        <el-pagination
                @current-change="handleCurrentChange"
                :current-page="currentPage4"
                :page-size="pageSize"
                layout="total,prev, pager, next, jumper"
                :total="pageCount">
        </el-pagination>
    </div>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            pageSize: 10,
            pageCount:400


        },
        methods:{
            handleEdit(index, row) {
                //console.log(index, row);
                alert(index + " " +row.name);
            },
            handleDelete(index, row) {
                //console.log(index, row);
                alert(index + " " +row.name);
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                //alert("当前页：" + val);
                alert(`当前页: ${val}`);
            }
        }
    })
</script>
</body>
</html>
